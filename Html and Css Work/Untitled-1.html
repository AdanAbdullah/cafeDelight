<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClydeBank Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .offer {
            font-weight: bold;
            color: #d9534f;
            text-align: center;
            padding: 10px;
            background-color: #fff3cd;
        }
        .menu, .contact {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu h2, .contact h2 {
            color: #5bc0de;
        }
        .menu ul, .contact ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li, .contact li {
            margin: 10px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .gallery img {
            width: 30%;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ClydeBank Coffee Shop</h1>
    </header>

    <div class="offer">THIS MONTH ONLY: FREE delivery on orders $15 or more!</div>

    <div class="gallery">
        <img src="https://via.placeholder.com/400x300" alt="Coffee Shop Interior">
        <img src="https://via.placeholder.com/400x300" alt="Coffee and Pastries">
        <img src="https://via.placeholder.com/400x300" alt="Barista Making Coffee">
    </d
